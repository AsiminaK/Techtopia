<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="left-part">
            <h2>WELCOME TO TechTopia</h2>
            <p>Your one-stop destination for cutting-edge gadgets and innovative technology solutions. Explore our curated selection of devices and embark on a journey to discover the future of tech.</p>
            <img src="images/loginImage.svg" alt="TechTopia Image">
        </div>
        <div class="right-part">
            <div class="panel">
                <h2>Login</h2>
                <form action="process_login.php" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
