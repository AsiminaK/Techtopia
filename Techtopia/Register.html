<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./styles/register.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4abb56021f.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4abb56021f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Registration Page</title>
</head>
<body>
    <div class="container-fluid bg-white text-light py-3">
        <header class="text-center">
            <img class="logo_img" src="./styles/images/logo3.svg" alt="TechTopia Image">
        </header>
    </div>
    <section id="register_container" class="container my-2 bg-white w-0 text-dark p-5 mt-5 rounded">
     <form class="row g-3 p-3" data-bind="with: newUser">
         <div class="col-md-4">
             <label for="validationDefault01" class="form-label">First name</label>
             <input type="text" class="form-control" id="validationDefault01" placeholder="Asimina" required data-bind="textInput: Firstname">
           </div>
           <div class="col-md-4">
             <label for="validationDefault02" class="form-label">Last name</label>
             <input type="text" class="form-control" id="validationDefault02" placeholder="Karazioga" required data-bind="textInput: Lastname">
           </div>
           <div class="col-md-4">
             <label for="validationDefaultUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required data-bind="textInput: Username">
           </div>
         <div class="col-md-6">
           <label for="inputEmail4" class="form-label">Email</label>
           <input type="email" class="form-control" id="inputEmail4" data-bind="textInput: Email" >
         </div>
         <div class="col-md-6">
           <label for="inputPassword4" class="form-label">Password</label>
           <input type="password" class="form-control" id="inputPassword4" data-bind="textInput: Password">
         </div>
         <div class="col-6">
           <label for="inputAddress" class="form-label">Address</label>
           <input type="text" class="form-control" id="inputAddress" placeholder="Aigialeias 34" data-bind="textInput: Address" >
         </div>
         <div class="col-md-4">
           <label for="inputCity" class="form-label">City</label>
           <input type="text" class="form-control" id="inputCity" placeholder="Athens" data-bind="textInput: City">
         </div>
         <div class="col-md-2">
           <label for="inputZip" class="form-label">Zip</label>
           <input type="text" class="form-control" id="inputZip" placeholder="16233" data-bind="textInput: Zip">
         </div>
         <div class="col-12">
           <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck" data-bind="checked: $root.remembered">
             <label class="form-check-label text-dark" for="gridCheck">
               Remember me
             </label>
           </div>
         </div>
         <div class="col-12">
           <button type="submit" class="btn signIn-btn text-white font-weight-bold" data-bind="click: $root.signUpBtn">Sign in</button>
         </div>
       </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="./js/register.js"></script>  
   </body>
</html>
