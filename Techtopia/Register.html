<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./styles/register.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4abb56021f.js" crossorigin="anonymous"></script>
    <title>Registration Page</title>
</head>
<body class="light-bg">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-xs-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">SIGN IN</h3>
                    <form >
                        <!-- Existing fields -->
                        <div class="mb-3">
                            <label for="username" class="form-label visually-hidden">User Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-user-o"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="User Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label visually-hidden">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                        </div>

                        <!-- New fields -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label visually-hidden">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label visually-hidden">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label visually-hidden">Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-address-card"></i></span>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label visually-hidden">City</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-building"></i></span>
                                <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="postalCode" class="form-label visually-hidden">Postal Code</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                                <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="Postal Code" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label visually-hidden">Country</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-globe"></i></span>
                                <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label visually-hidden">Telephone</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Telephone" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label visually-hidden">Mobile</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="createdAt" class="form-label visually-hidden">Created At</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control" id="createdAt" name="createdAt" placeholder="YYYY-MM-DD'T'HH:mm:ss" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">SIGN IN</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-2">OR</p>
                        <div class="d-flex justify-content-around">
                            <a href="#" class="btn btn-outline-primary"><i class="fab fa-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-outline-info"><i class="fab fa-twitter"></i> Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iKJEZL/6Z8TgJL5fuoJ9IpeMBW/iU8fD+UOJjrDuuDfcNUqA1dI9a5fP" crossorigin="anonymous"></script>
</body>
</html>
