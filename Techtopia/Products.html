<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Our Products</title>
        <link rel="stylesheet" type="text/css" href="styles/products.css">

    </head>
<body>

    <!-- ================================ NAVBAR ========================================== -->
    <nav>
        <div class="container nav_container">
            <a href="index.html"><h4>TechTopia</h4></a>
            <div class="col-6">
                <i class="bi bi-search"></i>
                <input data-bind="value: searchBar" class="form-control form-input" type="text" placeholder="Search..">
                <span class="left-pan"><i class="bi bi-mic"></i></span>
            </div>
            <ul class="nav_menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Login.html">Wishlist</a></li>
                <li><a href="Login.html">Cart</a></li>

            </ul>
            <!--alernatives for icon button-->
            <!--<button id="open-menu-btn" ><input type="image" src="./icons/menu2.png" alt="MENU" width="20" height="20"></button>
            <button id="close-menu-btn" ><input type="image" src="./icons/cancel.png" alt="MENU" width="20" height="20"></button>-->
            
            <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
            <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>
            
            <!--<button class="btn"><i class="fa fa-bars"></i></button>
            <button class="btn"><i class="fa fa-close"></i></button>-->

        </div>
    </nav>
    <!-- ================================ END OF NAVBAR ====================================== -->

    <div class="container mt-5">
            <div class="row">
                <!-- ============================================ DISPLAY PRODUCTS ============================================ -->
                <div class="col-md-8">
                    <main role="main">
                        <div class="container">
                            <div class="row" data-bind="foreach: Products">
                                <div class="col-md-4 mt-5 product">
                                    <img width="100" height="100" data-bind="attr: {src: imageUrl, alt: imageText}" ></img>
                                    <h5 class="name mt-1" data-bind="text: name"></h5>
                                    <p class="price mt-1" data-bind="text: formatPrice(price)"></p>
                                    <button class="addToCart mt-2" data-bind="click: $root.addToCart.bind($data,$data), hidden: $root.isInCart($data) !=null">Add to cart</button>
                                    <div class="quantityGroup" data-bind="with: $root.isInCart($data)">
                                        <button class="btn btn-primary" data-bind="click: subtractQuantity"> - </button>
                                        <input type="text" value="1" data-bind="value: productQuantity, disable: disableInputQuantity">
                                        <button class="btn btn-primary" data-bind="click: addQuantity"> + </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================ NO SUCH PRODUCT ============================================ -->
                        <div class="container" data-bind="visible: existingProduct">
                            <div class="subcategories bg-warning p-3 rounded">
                            <p>No results for <b data-bind="text: searchBar()"></b>!</p>
                            <p>Try checking your spelling!</p>
                            </div>
                            <img src="/images/noProducts.png" alt="">
                        </div>
                    </main>
                </div>
            </div>
        </div>
</body>
</html>
